<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }
        h2 {
            color: #333;
        }
        form {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .short-url, .error {
            font-size: 16px;
            background: white;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        .short-url {
            color: #007BFF;
        }
        .error {
    color: #b30000;
    font-size: 30px;
    font-weight: 900;
    padding: 20px 25px;
    text-align: center;
    border: 3px solid #b30000;
    background: #ffe6e6;
    border-radius: 10px;
    margin-top: 20px;
    width: 100%;
    max-width: 500px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
}

    </style>
</head>

<body>
    <h2>ðŸ”— Simple URL Shortener</h2>
    <form method="post">
        <input type="text" name="url" placeholder="Enter a long URL" required>
        <button type="submit">Shorten</button>
    </form>

    {% if short_url %}
        <div class="short-url">
            Your short URL: <a href="{{ short_url }}">{{ short_url }}</a>
        </div>
    {% elif error %}
        <div class="error">
            {{ error }}
        </div>
    {% endif %}
</body>
</html>
